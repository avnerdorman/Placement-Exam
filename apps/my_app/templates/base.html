<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'my_app/style.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'my_app/abcjs-audio.css' %" -->
    {% block style %}
    {% endblock style %}
</head>

<body>
    {% block content %}
    {% endblock content %}
    <!-- include vexflow and teoria.js -->
<script src = 'https://npmcdn.com/vexflow@3.0.9/releases/vexflow-debug.js'></script>
<script src="https://musictheory.sites.gettysburg.edu/teoria.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src={% static 'my_app/js/abcjs_basic_5.9.1-min.js' %} ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- end include js libraries -->

    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
